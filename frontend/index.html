<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Multithreaded Word Search Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Multithreaded Word Search Solver</h1>
            <p class="subtitle">Java Backend • Parallel Algorithms • Real-Time Updates</p>
        </header>

        <div class="main-content">
            <!-- Level Selection -->
            <section class="level-section">
                <h2>Select Level</h2>
                <div id="levelList" class="level-list"></div>
                <div id="levelInfo" class="level-info"></div>
            </section>

            <!-- Grid Display -->
            <section class="grid-section">
                <h2>Word Search Grid</h2>
                <div id="gridContainer" class="grid-container"></div>
            </section>

            <!-- Game Mode Selection -->
            <section class="control-section">
                <h2>Game Mode</h2>
                <div class="controls">
                    <label>
                        <input type="radio" name="gameMode" value="game" checked>
                        Play Game (Interactive)
                    </label>
                    <label>
                        <input type="radio" name="gameMode" value="solver">
                        Solver Mode (Analysis)
                    </label>
                </div>
            </section>

            <!-- Game Controls -->
            <section class="game-controls-section" id="gameControls" style="display: block;">
                <h2>Game Controls</h2>
                <div class="game-buttons">
                    <button id="hintBtn" class="game-btn hint-btn">Get Hint</button>
                    <button id="demoSolverBtn" class="game-btn demo-btn">Solve (Demo)</button>
                    <button id="submitPathBtn" class="game-btn submit-btn" disabled>Submit Path</button>
                    <button id="clearPathBtn" class="game-btn clear-btn">Clear Selection</button>
                </div>
                <div id="scoreDisplay" class="score-display">
                    <strong>Score:</strong> <span id="scoreValue">0</span>
                </div>
                <div id="hintDisplay" class="hint-display"></div>
            </section>

            <!-- Solver Controls (Hidden by default when in game mode) -->
            <section class="control-section" id="solverControls" style="display: none;">
                <h2>Solver Controls</h2>
                <div class="controls">
                    <label>
                        <input type="radio" name="solverType" value="single" checked>
                        Single-Threaded (Baseline)
                    </label>
                    <label>
                        <input type="radio" name="solverType" value="multithreaded">
                        Multithreaded (Parallel)
                    </label>
                    <button id="solveBtn" class="solve-btn">Start Solving</button>
                </div>
            </section>

            <!-- Game State Display -->
            <section class="game-state-section" id="gameStateSection" style="display: block;">
                <h2>Game State</h2>
                <div id="gameStateInfo" class="game-state-info">
                    <div><strong>Found Words:</strong> <span id="foundCount">0</span> / <span id="totalWords">0</span></div>
                    <div><strong>Hints Used:</strong> <span id="hintsUsed">0</span> / <span id="maxHints">3</span></div>
                    <div id="foundWordsList" class="found-words-list"></div>
                </div>
            </section>

            <!-- Progress Display (for solver mode) -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <h2>Progress</h2>
                <div id="progressBar" class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">Ready</div>
                <div id="foundWords" class="found-words"></div>
            </section>

            <!-- Results Display -->
            <section class="results-section">
                <h2>Results</h2>
                <div id="resultsContainer" class="results-container"></div>
                <div id="performanceComparison" class="performance-comparison"></div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
